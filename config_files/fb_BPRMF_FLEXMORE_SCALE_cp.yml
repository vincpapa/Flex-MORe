setting:
  data: facebook_books # Dataset
  gpu_id: 0 # GPU_ID
  baseline: BPRMF # Base model
  wrapper: FLEXMORE_SCALE # Multi-Objective Method
  epochs: 500 # Number of epochs
  validation_rate: 10 # Period of evaluation during training
  validation_metric: ndcg@20 # Metric of evaluation during training
  batch_size: 2048 # Batch size
hyperparameters:
  dim: [ 64 ] # Dimension for embedding
  lr: [ 0.005, 0.001, 0.0005 ] # Learning rate
  l_2: [ 0.01, 0.005, 0.001 ] #L2 penalty
  mode: [ rpms ] # Which loss to use
  atk: [ { atk_cons: 20, atk_prov: 20 } ] # Cutoff when computing approximated metrics
  ranker: [ AIMLE ]
  scale: [ 0.25, 0.5, 0.75, 0.95 ] # [0.25, 0.5, 0.75, 0.9]



