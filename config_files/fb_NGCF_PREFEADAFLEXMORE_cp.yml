setting:
  data: facebook_books # Dataset
  gpu_id: 1 # GPU_ID
  baseline: NGCF # Base model
  wrapper: PREFEADAFLEXMORE # Multi-Objective Method
  epochs: 300 # Number of epochs
  validation_rate: 10 # Period of evaluation during training
  validation_metric: ndcg@20 # Metric of evaluation during training
  batch_size: 2048 # Batch size
hyperparameters:
  dim: [64] # Dimension for embedding
  lr: [0.005, 0.001, 0.0005] # Learning rate
  l_2: [0.01, 0.005, 0.001] #L2 penalty
  mode: [rpm] # Which loss to use
  atk: [{atk_cons: 20, atk_prov: 20}] # Cutoff in metrics approximation
  ranker: [AIMLE] # Which Ranking Approx. to use (AIMLE -> MPR)
  layers: [3]
  message_dropout: [0.1]
  node_dropout: [0.1]
  normalize: [True]
  preferences: [ { m: 0.25, p: 0.25 }, { m: 0.5, p: 0.5 } ]
  accbias: [ 0 ]



